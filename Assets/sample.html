<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Example</title>
	<style>
		:root {
    		--dashboard: #eb4a6d;
    		--search: #328bea;
    		--past-search: #989999;
    		--forecast: #16152f;
    		--main-text: #ffffff;
    		--secondary-text: #000000;
    		--border-radius: 0.3rem;
		}

		.dash {
  			display: flex;
  			flex-direction: column;
  			align-items: center;
  			padding: 1% 2%;
  			color: var(--main-text);
  			background-color: var(--dashboard);
		}
        
        
        body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
            justify-content: space-between;
		}
		.Team-Manager {
			flex: 1 1 100%;
			background-color: #f0f0f0;
			height: 200px;
			margin: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}
		.employee-box {
			flex: 1 1 calc(50% - 20px);
			background-color: #e0e0e0;
			height: 150px;
			margin: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
			color: #555;
		}
	</style>
</head>
<body>
	<header class="dash">
		<h1>Team Profiles</h1>
	</header>
	<div class="container">
		<div class="Team-Manager">Large Box</div>
		<div class="employee-box">Small Box 1</div>
	</div>
</body>
</html>
